<div class="container">
  <h2>🎮 Catálogo de Jogos</h2>
  
  <div class="add-btn-container">
    <button class="add-btn" (click)="novoJogo()">
      ✨ Novo Jogo
    </button>
  </div>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>🎯 Nome</th>
          <th>🎲 Tipo</th>
          <th>📅 Ano</th>
          <th>⚡ Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jogo of jogos; trackBy: trackByJogo">
          <td class="game-name">{{ jogo.nome }}</td>
          <td class="game-type">{{ jogo.tipo }}</td>
          <td class="game-year">{{ jogo.ano }}</td>
          <td class="actions-cell">
            <button class="edit-btn" (click)="editarJogo(jogo.id)" title="Editar jogo">
              ✏️ Editar
            </button>
            <button class="delete" (click)="excluirJogo(jogo.id)" title="Excluir jogo">
              🗑️ Excluir
            </button>
          </td>
        </tr>
        <tr *ngIf="jogos.length === 0">
          <td colspan="4" class="empty-state">
            🎮 Nenhum jogo cadastrado ainda. Vamos add Logo 1 e sair jogando?
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Carrossel de jogos sugeridos -->
